<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<div class="conteiner">
    <button class="starimg">
        <img  src="images/icon-star.svg">
    </button>
    
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="numbers">
        <input type="radio" id="one" name="rating" value="1">
        <label for="one">1</label>

        <input type="radio" id="two" name="rating" value="2">
        <label for="two">2</label>

        <input type="radio" id="three" name="rating" value="3">
        <label for="three">3</label>

        <input type="radio" id="four" name="rating" value="4">
        <label for="four">4</label>

        <input type="radio" id="five" name="rating" value="5">
        <label for="five">5</label>
    </div>
    <button class="button"><strong>SUBMIT</strong></button>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aizat</a>.
    </div>
</div>
</body>
</html>
